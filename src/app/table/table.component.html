<table class="user-table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Street</th>
        <th>Phone</th>
        <th>Website</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of content; let i = index" (click)="clickedRow(row,$event)">
        <td> {{row["id"]}}</td>
        <td> {{row["name"]}}</td>
        <td> {{row["email"]}}</td>
        <td> {{row["address"]["street"]}}</td>
        <td> {{row["phone"]}}</td>
        <td class="link"> {{row["website"]}}</td>
      </tr>
    </tbody>
  </table>
